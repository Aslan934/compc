{% extends "base.html" %}
{% load static %}
{% block content %}

<!-- As a heading -->

<br>
{% if messages %}
<div class="row">
    <div class="col-sm-12 col-sm-offset-1 text-center">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
            <h3>{{ message }}</h3>
        </div>
        {% endfor %}
    </div>

</div>
{% endif %}

<!--Section: Contact v.2-->
<section class="mb-4">

    <!--Section heading-->
    <h2 class="h1-responsive font-weight-bold text-center my-4">Əlaqə</h2>
    <!--Section description-->
    <!-- <p class="text-center w-responsive mx-auto mb-5"></p> -->

    <div class="row bg-light p-3">

        <!--Grid column-->
        <div class="col-md-12 mb-md-0 mb-5">
            <form method="POST">
                {% csrf_token %}
                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="text" name="name" class="form-control">
                            <label for="name" class="">Ad</label>
                        </div>
                    </div>
                    <!--Grid column-->

                    <!--Grid column-->
                    <div class="col-md-6">
                        <div class="md-form mb-0">
                            <input type="email" name="email" class="form-control">
                            <label for="email" class="">Email</label>
                        </div>
                    </div>
                    <!--Grid column-->

                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="md-form mb-0">
                            <input type="text" name="phone_number" class="form-control"
                                oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                                required>
                            <label for="subject" class="">Telefon nömrəsi</label>
                        </div>
                    </div>
                </div>
                <!--Grid row-->

                <!--Grid row-->
                <div class="row">

                    <!--Grid column-->
                    <div class="col-md-12">

                        <div class="md-form">
                            <textarea type="text" name="message" rows="2" class="form-control md-textarea"></textarea>
                            <label for="message">Mesajınız</label>
                        </div>

                    </div>
                </div>
                <!--Grid row-->

                <div class="text-center text-md-left">
                    <button class="btn btn-primary btn-lg" type="submit">Send</button>
                </div>
            </form>

        </div>
        <!--Grid column-->


    </div>

</section>
<!--Section: Contact v.2-->
{% endblock content %}
